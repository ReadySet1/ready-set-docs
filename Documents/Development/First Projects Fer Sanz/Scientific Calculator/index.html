<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">

            <button class="clear" onclick="clean()">C</button>
            <button class="backspace" onclick="deleteLastNumber()">←</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="addCharacter('π')">π</button>
            <button class="operator" onclick="addCharacter('%')">%</button>

            <button class="number" onclick="addCharacter('7')">7</button>
            <button class="number" onclick="addCharacter('8')">8</button>
            <button class="number" onclick="addCharacter('9')">9</button>
            <button class="operator" onclick="addCharacter('^')">^</button>
            <button class="operator" onclick="addCharacter('/')">/</button>

            <button class="number" onclick="addCharacter('4')">4</button>
            <button class="number" onclick="addCharacter('5')">5</button>
            <button class="number" onclick="addCharacter('6')">6</button>
            <button class="operator" onclick="calculateFunction('Math.log')">ln</button>
            <button class="operator" onclick="addCharacter('*')">×</button>

            <button class="number" onclick="addCharacter('1')">1</button>
            <button class="number" onclick="addCharacter('2')">2</button>
            <button class="number" onclick="addCharacter('3')">3</button>
            <button class="operator" onclick="calculateFunction('Math.sqrt')">√</button>
            <button class="operator" onclick="addCharacter('-')">-</button>

            <button class="operator" onclick="toggleSign()">±</button>
            <button class="number" onclick="addCharacter('0')">0</button>
            <button class="operator" onclick="addCharacter('.')">.</button>
            <button class="operator" onclick="calculateSquare()">x²</button>
            <button class="operator" onclick="addCharacter('+')">+</button>

            <button class="operator" onclick="addCharacter('(')">(</button>
            <button class="operator" onclick="addCharacter(')')">)</button>
            <button class="operator" onclick="calculateFunction('Math.cos')">cos</button>
            <button class="operator" onclick="calculateFunction('Math.sin')">sin</button>
            <button class="operator" onclick="calculateFunction('Math.tan')">tan</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
